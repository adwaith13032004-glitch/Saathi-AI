<!DOCTYPE html>
<html>
<head>
  <title>Patient Table</title>
  <style>
    table {
      width: 70%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #2575fc;
      color: white;
    }
    a {
      color: red;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Patient Name</th>
      <th>Age</th>
      <th>Upload Patient Data</th>
      <th>Delete</th>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>35</td>
      <td><input type="file" webkitdirectory directory></td>
      <td><a href="#">Delete</a></td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>42</td>
      <td><input type="file" webkitdirectory directory></td>
      <td><a href="#">Delete</a></td>
    </tr>
  </table>
</body>
</html>
