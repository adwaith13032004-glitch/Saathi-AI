<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Complaints</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    .sidebar {
      width: 200px;
      height: 100vh;
      background: #2575fc;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    .sidebar a:hover {
      background: #1a5fd3;
    }

    .main {
      margin-left: 220px;
      padding: 20px;
    }

    h3 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      vertical-align: top;
    }

    th {
      background: #2575fc;
      color: white;
    }

    textarea {
      resize: vertical;
      width: 100%;
      max-width: 250px;
      font-family: Arial, sans-serif;
    }

    button.reply-btn {
      margin-top: 5px;
      padding: 6px 12px;
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.reply-btn:hover {
      background-color: #1a5fd3;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="patients.html">Patient Data</a>
    <a href="users.html">User Data</a>
    <a href="caretakers.html">Caretaker Data</a>
    <a href="complaints.html">Complaints</a>
    <a href="app-ratings.html">App Ratings</a>
    <a href="caretaker-ratings.html">Caretaker Ratings</a>
  </div>

  <!-- Main content -->
  <div class="main">
    <h3>Complaints</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Complaint</th>
          <th>Date</th>
          <th>Reply</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice</td>
          <td>App crashes on login</td>
          <td>2025-08-20</td>
          <td>
            <textarea rows="2" placeholder="Type your reply..."></textarea><br>
            <button class="reply-btn">Reply</button>
          </td>
          <td><a href="#">Delete</a></td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>Caretaker delay in response</td>
          <td>2025-08-25</td>
          <td>
            <textarea rows="2" placeholder="Type your reply..."></textarea><br>
            <button class="reply-btn">Reply</button>
          </td>
          <td><a href="#">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
