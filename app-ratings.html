<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Ratings</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    .sidebar {
      width: 200px;
      height: 100vh;
      background: #2575fc;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
    .sidebar a:hover {
      background: #1a5fd3;
    }
    .main {
      margin-left: 220px;
      padding: 20px;
    }
    h3 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background: #2575fc;
      color: white;
    }
    input[type="text"] {
      width: 90%;
      padding: 6px;
      box-sizing: border-box;
    }
    button.reply-btn {
      margin-top: 5px;
      padding: 6px 12px;
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.reply-btn:hover {
      background-color: #1a5fd3;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="patients.html">Patient Data</a>
    <a href="users.html">User Data</a>
    <a href="caretakers.html">Caretaker Data</a>
    <a href="complaints.html">Complaints</a>
    <a href="app-ratings.html">App Ratings</a>
    <a href="caretaker-ratings.html">Caretaker Ratings</a>
  </div>

  <div class="main">
    <h3>App Ratings</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Review</th>
          <th>Rating</th>
          <th>Date</th>
          <th>Reply</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice</td>
          <td>Very helpful app, easy to use.</td>
          <td>⭐⭐⭐⭐☆ (4.0)</td>
          <td>2025-08-28</td>
          <td>
            <input type="text" placeholder="Reply..." />
            <br />
            <button class="reply-btn">Reply</button>
          </td>
          <td><a href="#">Delete</a></td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>Needs improvements in notifications.</td>
          <td>⭐⭐⭐☆☆ (3.0)</td>
          <td>2025-08-27</td>
          <td>
            <input type="text" placeholder="Reply..." />
            <br />
            <button class="reply-btn">Reply</button>
          </td>
          <td><a href="#">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
